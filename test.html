<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafetería El Rincón</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <header>
    <h1>Cafetería El Rincón</h1>
    <p>¡Bienvenidos a nuestro menú digital!</p>
  </header>

  <section class="menu">
    <h2>Bebidas Calientes</h2>
    <div class="item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Caf%C3%A9_con_leche.jpg" alt="Café con leche">
      <span class="item-name">Café con leche</span>
      <span class="item-price">€2.00</span>
    </div>
    <div class="item">
      <img src="https://s1.elespanol.com/2015/03/12/cocinillas/cocinillas_17508326_115880908_1706x1280.jpg" alt="Té verde">
      <span class="item-name">Té verde</span>
      <span class="item-price">€1.50</span>
    </div>

    <h2>Bebidas Frías</h2>
    <div class="item">
      <img src="https://www.vitamixespana.com/recetas/wp-content/uploads/2018/07/limonada-casera-con-batidora-Vitamix.jpg" alt="Limonada">
      <span class="item-name">Limonada</span>
      <span class="item-price">€2.50</span>
    </div>
    <div class="item">
      <img src="https://www.recetaslider.cl/wp-content/uploads/2021/06/principal_5feb289d9adf7.jpg" alt="Café helado">
      <span class="item-name">Café helado</span>
      <span class="item-price">€3.00</span>
    </div>

    <h2>Desayunos</h2>
    <div class="item">
      <img src="https://t4.ftcdn.net/jpg/01/53/41/53/360_F_153415341_JBUAbThjrPfBkVygG5aFnw7NmF9bnt8x.jpg" alt="Croissant">
      <span class="item-name">Croissant</span>
      <span class="item-price">€1.80</span>
    </div>
    <div class="item">
      <img src="https://jetextramar.com/wp-content/uploads/2021/11/receta-de-tomate-rallado-natural.jpg" alt="Tostada con tomate">
      <span class="item-name">Tostada con tomate</span>
      <span class="item-price">€2.20</span>
    </div>

    <h2>Dulces y Postres</h2>
    <div class="item">
      <img src="https://s1.elespanol.com/2021/02/15/cocinillas/recetas/559205232_173066954_1706x960.jpg" alt="Tarta de manzana">
      <span class="item-name">Tarta de manzana</span>
      <span class="item-price">€2.80</span>
    </div>
    <div class="item">
      <img src="https://www.aceitesdeolivadeespana.com/wp-content/uploads/2019/03/brownies-de-chocolate.png" alt="Brownie de chocolate">
      <span class="item-name">Brownie de chocolate</span>
      <span class="item-price">€3.50</span>
    </div>
  </section>

</html>
